<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>The Long Road</title>
   <style type="text/css">
      body {
         margin: 0;
      }
   </style>
</head>

<body>
   <div style="display:none;">
      <img src="TLR/" id="map0">
   </div>

   <canvas id="myCanvas"  width="" height="">
      Sorry, your browser does not support canvas.
   </canvas>

   <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      const map0 = document.getElementById("map0");

      map0.addEventListener("load", (e) => {
         ctx.drawImage(map0, 0, 0);
      });
   </script> 
</body>
</html>
