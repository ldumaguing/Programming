<html>
<head>
<title>Nuklear Winter '68</title>

<img id="map" src="images/Map.jpg" hidden>
<img id="veh01" src="images/1_130 E100 front.png" hidden>
<img id="veh02" src="images/Blighter front.png" hidden>

<body onload="main()">
<canvas id="canvas0" width="6372" height="4139"></canvas>

<script>
var x0 = 368;
var xScale = 168.8571;
var y0 = 215;
var yScale = 195.05;
var adjustY = -97;
var chitAdjustmentX = -75;
var chitAdjustmentY = -74;

function main() {
	let canvas0 = document.getElementById("canvas0");
	let ctx0 = canvas0.getContext("2d");

	let map = document.getElementById("map");
	let veh01 = document.getElementById("veh01");
	let veh02 = document.getElementById("veh02");

	ctx0.drawImage(map,0,0);
	ctx0.translate(x0, y0);

	ctx0.beginPath();
	ctx0.arc(0, 0, 98, 0, Math.PI*2);
	ctx0.stroke();

	ctx0.lineWidth = 5;
	ctx0.beginPath();
	ctx0.moveTo(0, 0);
	ctx0.lineTo(300, 150);
	ctx0.stroke();

	ctx0.drawImage(veh02, (xScale * 0) + chitAdjustmentX, (yScale * 0) + chitAdjustmentY);
	ctx0.drawImage(veh01, (xScale * 0) + chitAdjustmentX, (yScale * 1) + chitAdjustmentY);

	ctx0.save();
	ctx0.translate(100, 100);
	ctx0.rotate(45 * Math.PI / 180);
	ctx0.drawImage(veh01, -75, -75);
	ctx0.restore();

}
</script>




</body>

</html>
